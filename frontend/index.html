<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | MB. Events</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container my-4">
            <nav class="padding-header navbar">
            <div class="logo">
                <h5>MB. EVENTS</h5>
            </div>
            <!-- Botão de entrar e cadastre-se -->
            <div class="d-flex gap-1">
                <a href="./login/">
                    <div class="btn login">Entrar</div>
                </a>
                <a href="./register/">
                    <div class="btn signup">Cadastre-se</div>
                </a>
            </div>
            </nav>
        </div>
    </header>
    <section class="slide">
        <div class="container">
            <div class="slide-img">
                <img src="./assets/images/banner-bg.png" alt="Banner" srcset="">
            </div>
        </div>
    </section>
    <section class="search-event">
        <div class="container">
            <div class="search-container mx-auto">
                <div class="search-content">
                    <input type="text" placeholder="Procurando algum evento? Pesquise aqui...">
                    <button>Buscar</button>
                </div>
            </div>
            <div class="search-result-container mt-5 text-center">
                <div class="search-message">
                    <div> <!-- Esse bloco será renderizado pelo JavaScript, recebera id="result-search" -->
                        <h5>Resultados da busca para: <span>Réveillon Campinas 2025</span></h5>
                    </div>
                </div>
                <div class="events-container mt-5" id="events-container">
                    <div class="row"> <!-- Esse bloco será renderizado pelo JavaScript, recebera id="all-events" -->
                        <div class="col-6">
                            <div class="event-card">
                               <div class="card-header">
                                    <div class="image">
                                        <img src="./assets/images/card-img.png" alt="Event 1">
                                    </div>
                               </div>
                               <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="event-title">
                                            <h5>Réveillon Campinas 2025</h5>
                                        </div>
                                        <!-- Botão de detalhes -->
                                        <a href="./event-details/">
                                            <div class="btn details">Ver detalhes</div>
                                        </a>
                                    </div>
                               </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="event-card">
                               <div class="card-header">
                                    <div class="image">
                                        <img src="./assets/images/card-img.png" alt="Event 1">
                                    </div>
                               </div>
                               <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="event-title">
                                            <h5>Réveillon Campinas 2025</h5>
                                        </div>
                                        <!-- Botão de detalhes -->
                                        <a href="./event-details/">
                                            <div class="btn details">Ver detalhes</div>
                                        </a>
                                    </div>
                               </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="event-card">
                               <div class="card-header">
                                    <div class="image">
                                        <img src="./assets/images/card-img.png" alt="Event 1">
                                    </div>
                               </div>
                               <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="event-title">
                                            <h5>Réveillon Campinas 2025</h5>
                                        </div>
                                        <!-- Botão de detalhes -->
                                        <a href="./event-details/">
                                            <div class="btn details">Ver detalhes</div>
                                        </a>
                                    </div>
                                    
                                    
                               </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
