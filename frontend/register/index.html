<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MB. Events</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <!-- Image 83,25 | Form 16,75 -> Flex 2.5 and 1 -->
    <section class="account">
        <div class="logo">
            <a href="../index.html">
                <h5 style="color: #fff">MB. Events</h5>
            </a>
        </div>
        <div class="container-signup">
            <div class="account-img">
                <img src="../assets/images/banner-bg.png" alt="Register" srcset="">
            </div>
            <div class="account-form">
                <div class="title mb-4">
                    <h4>Bem vindo, fa√ßa seu cadastro:</h4>
                </div>
                <div class="form">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Nome completo</label>
                            <input type="text" name="name" id="name" placeholder="Insira seu nome completo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="Insira seu email mais usado" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="tel">Telefone</label>
                            <input type="tel" name="tel" id="tel" placeholder="Exemplo: (12) 3456-7890" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="Senha de acesso" class="form-control">
                        </div>
                        
                        <div class="form-group mb-3">
                            <button class="btn signup page" id="registerBtn">Cadastrar</button>
                        </div>
                    </form>
                    <p>Ja possui uma conta? <a href="../login/">Fazer login</a></p>                    
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/js/modules/register.js"></script>
</body>
</html>
