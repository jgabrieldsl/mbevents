<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | MB. Events</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body class="body-alternate">
    <header>
        <div class="container py-4">
            <nav class="padding-header navbar">
                <div class="logo">
                    <a href="../index.html">
                        <h5 style="color: #fff">MB. Events</h5>
                    </a>
                </div>
                <!-- Botão de entrar e cadastre-se -->
                <div class="d-flex gap-1">
                    <a href="../login/">
                        <div class="btn login">Entrar</div>
                    </a>
                    <a href="../register/">
                        <div class="btn signup">Cadastre-se</div>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <section class="slide">
        <div class="container">
            <div class="slide-img">
                <img src="../assets/images/event-banner.png" alt="Event Banner" srcset="">
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="title white">
                <h2>Escolha a forma de pagamento</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="tickets">
                <div class="list d-flex flex-column">
                    <div class="ticket-card col-12 mb-4">
                        <div class="left-info">
                            <div class="title">
                                <h4>Cartão de Crédito/Débito</h4>
                            </div>
                            <div class="sub-title">
                                <h5>Em até 6x sem juros ou á vista</h5>
                            </div>
                        </div>
                        <div class="right-info">
                            <div class="price">
                                <h4>R$ 999,00 <br> <p style="font-size: 15px; font-family: Poppins Regular;">+taxas</p></h4>
                            </div>
                            <a href="javascript:void(0)" onclick="selectPayment('creditCard')">
                                <div class="btn event">Selecionar</div>
                            </a>
                        </div>
                    </div>
                    <div class="ticket-card col-12">
                        <div class="left-info">
                            <div class="title">
                                <h4>Pix</h4>
                            </div>
                            <div class="sub-title">
                                <h5>Á vista</h5>
                            </div>
                        </div>
                        <div class="right-info">
                            <div class="price">
                                <h4>R$ 999,00</h4>
                            </div>
                            <a href="javascript:void(0)" onclick="selectPayment('pix')">
                                <div class="btn event">Selecionar</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Cartão de Crédito/Débito -->
    <section id="cc" style="display:none;">
        <div class="container">
            <div class="infos">
                <div class="title">
                    <h4>Detalhes do Cartão de Crédito/Débito</h4>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="name">Nome do titular</label>
                        <input type="text" class="form-control" id="name" placeholder="Nome do titular" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Número do Cartão</label>
                        <input type="text" class="form-control" id="number" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="d-flex gap-3">
                        <div class="col-2">
                            <div class="form-group">
                                <label for="date">Validade</label>
                                <input type="text" class="form-control" id="date" placeholder="MM/AA" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="000" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn" id="ccBtn">Finalizar compra</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <!-- Pix -->
    <section id="pix" style="display:none;">
        <div class="container">
            <div class="infos">
                <div class="title">
                    <h4>Detalhes do Pix</h4>
                </div>
                <p>Complete o pagamento através do QrCode Pix.</p>
                <div class="form-group mb-3">
                    <button type="button" class="btn" id="pixBtn">Gerar QrCode</button>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/js/modules/checkout.js"></script>
</body>
</html>
